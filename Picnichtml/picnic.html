<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi p√°gina con Picnic CSS</title>
  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
  
  <style>
    .flex.demo{
     margin: .2em 0;
     background: #2ecc40;
     text-align: center;
    }
    .flex.demo div {
      border:.1em solid pink;
    }

  </style>
</head>
<body>
  

  <button id="musico">Ve por mi artista favorito</button>
  <button id="sigma" class='success'>Ve por otro mi artista favorito</button>
  <div class="flex two four-1200 demo">
    <div id="bio">1</div>
    <div id="imagen">2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  
  </div>


  <div class="tabs two">
  <input id='tab-1' type='radio' name='tabgroupB' checked />
  <label class="pseudo button toggle" for="tab-1">Pregunta 1</label>
  <input id='tab-2' type='radio' name='tabgroupB'>
  <label class="pseudo button toggle" for="tab-2">Pregunta 2</label>
  <div class="row">
    <div>
      <p>Se sintio feo al principio pero ya luego me calme</p>
    </div>

    <div>
      <p>Que la gente deje de romantizar los narcocorridos</p>
    </div>

  </div>
</div>
    <script>
    
    let biografia;

    document.addEventListener("DOMContentLoaded", function() {
         biografia = document.getElementById("bio");
         document.getElementById("musico").addEventListener("click", obtenerJSON);
          //console.log("DOM listo");
    });
        document.addEventListener("DOMContentLoaded", function() {
         biografia = document.getElementById("bio");
         document.getElementById("sigma").addEventListener("click", obtenerJSON2);
          //console.log("DOM listo");
    });



     async function obtenerJSON() {
       const respuesta = await fetch('https://www.theaudiodb.com/api/v1/json/123/search.php?s=Kanye_West');  
       const datos = await respuesta.json();
       console.log(datos);

        const textoArtista = document.createElement('p');
        textoArtista.textContent = datos.artists[0].strBiographyCN;  
        biografia.appendChild(textoArtista);

        const imagenArtista= document.createElement('img');
        
        imagenArtista.setAttribute('src', datos.artists[0].strArtistThumb);
        biografia.appendChild(imagenArtista);
     } 

     async function obtenerJSON2() {
       const respuesta = await fetch('https://www.theaudiodb.com/api/v1/json/123/search.php?s=Frank_Sinatra');  
       const datos = await respuesta.json();
       console.log(datos);

        const textoArtista = document.createElement('p');
        textoArtista.textContent = datos.artists[0].strBiographyEN;  
        biografia.appendChild(textoArtista);

        const imagenArtista= document.createElement('img');

        imagenArtista.setAttribute('src', datos.artists[0].strArtistThumb);
        biografia.appendChild(imagenArtista);
     }



    </script>
</body>
</html>
